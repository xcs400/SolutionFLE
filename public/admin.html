<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution FLE ‚Äî √âditeur de Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap');

        :root {
            --bg: #0d0f14;
            --surface: #151820;
            --card: #1c202c;
            --border: #252a38;
            --accent: #6c8fff;
            --green: #3ddba4;
            --red: #f87171;
            --text: #e2e6f0;
            --muted: #64748b;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
        .layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.3rem;
            background: linear-gradient(135deg, var(--accent), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .sidebar-btn:hover {
            background: var(--card);
            border-color: var(--accent);
            color: var(--accent);
        }

        .sidebar-btn.active {
            background: rgba(108, 143, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .sidebar-btn.danger:hover {
            border-color: var(--red);
            color: var(--red);
            background: rgba(248, 113, 113, 0.05);
        }

        .articles-nav {
            flex: 1;
            margin-top: 1.5rem;
        }

        .articles-nav h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 0.75rem;
        }

        .nav-article {
            padding: 0.65rem 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.3rem;
            font-size: 0.88rem;
            line-height: 1.3;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-article:hover {
            background: var(--card);
            color: var(--text);
        }

        .nav-article.active {
            background: rgba(108, 143, 255, 0.1);
            color: var(--accent);
        }

        .nav-article-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .nav-del {
            opacity: 0;
            background: none;
            border: none;
            color: var(--red);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px 4px;
            border-radius: 4px;
            transition: opacity 0.2s;
        }

        .nav-article:hover .nav-del {
            opacity: 1;
        }

        /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(13, 15, 20, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .topbar-title {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
        }

        .topbar-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.6rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background: #8aa8ff;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-ghost {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            color: var(--text);
            border-color: var(--text);
        }

        /* ‚îÄ‚îÄ Editor area ‚îÄ‚îÄ */
        .editor-area {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem;
        }

        .field-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.25rem;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        label {
            font-size: 0.78rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
        }

        input[type="text"],
        input[type="date"],
        textarea.plain {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            padding: 0.7rem 0.9rem;
            width: 100%;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea.plain:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108, 143, 255, 0.12);
        }

        textarea.plain {
            resize: vertical;
            min-height: 80px;
        }

        /* ‚îÄ‚îÄ Image picker ‚îÄ‚îÄ */
        .image-field {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .image-field input {
            flex: 1;
        }

        .img-preview {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
            background: var(--card);
            flex-shrink: 0;
        }

        .img-upload-btn {
            padding: 0.7rem 1rem;
            background: var(--card);
            border: 1px dashed var(--border);
            border-radius: 8px;
            color: var(--muted);
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'DM Sans', sans-serif;
            white-space: nowrap;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .img-upload-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* ‚îÄ‚îÄ EasyMDE overrides ‚îÄ‚îÄ */
        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .EasyMDEContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .EasyMDEContainer .CodeMirror {
            background: var(--card) !important;
            color: var(--text) !important;
            border: 1px solid var(--border) !important;
            border-top: none !important;
            border-radius: 0 0 8px 8px !important;
            font-family: 'JetBrains Mono', 'Fira Code', monospace !important;
            font-size: 0.95rem !important;
            min-height: 380px;
        }

        .EasyMDEContainer .editor-toolbar {
            background: var(--surface) !important;
            border: 1px solid var(--border) !important;
            border-bottom: none !important;
            border-radius: 8px 8px 0 0 !important;
        }

        .EasyMDEContainer .editor-toolbar button {
            color: var(--muted) !important;
        }

        .EasyMDEContainer .editor-toolbar button:hover,
        .EasyMDEContainer .editor-toolbar button.active {
            color: var(--accent) !important;
            background: rgba(108, 143, 255, 0.1) !important;
        }

        .EasyMDEContainer .editor-toolbar i.separator {
            border-color: var(--border) !important;
        }

        .editor-preview {
            background: var(--card) !important;
            color: var(--text) !important;
            border: 1px solid var(--border) !important;
            padding: 1.5rem !important;
        }

        .editor-preview h1,
        .editor-preview h2,
        .editor-preview h3 {
            color: var(--accent);
            margin: 1rem 0 0.5rem;
        }

        .editor-preview p {
            margin-bottom: 0.75rem;
            line-height: 1.7;
        }

        .editor-preview img {
            max-width: 100%;
            border-radius: 8px;
        }

        .CodeMirror-cursor {
            border-color: var(--accent) !important;
        }

        /* ‚îÄ‚îÄ Toast ‚îÄ‚îÄ */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.9rem 1.4rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 999;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: rgba(61, 219, 164, 0.15);
            border: 1px solid var(--green);
            color: var(--green);
        }

        .toast.error {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid var(--red);
            color: var(--red);
        }

        /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--muted);
            padding: 4rem;
        }

        .empty-state .icon {
            font-size: 4rem;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* ‚îÄ‚îÄ Auth overlay ‚îÄ‚îÄ */
        .auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(13, 15, 20, 0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 360px;
        }

        .auth-card h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-card p {
            color: var(--muted);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .auth-card input {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            padding: 0.8rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .auth-card input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* ‚îÄ‚îÄ Image gallery modal ‚îÄ‚îÄ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            display: none;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 640px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .image-thumb {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .image-thumb:hover {
            border-color: var(--accent);
        }

        .image-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-thumb .img-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.65rem;
            padding: 3px 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(108, 143, 255, 0.05);
        }

        #hidden-file-input,
        #hidden-upload-input {
            display: none;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                height: auto;
            }

            .field-row,
            .field-row-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Auth overlay - replaced by header authentication -->
    <div class="auth-overlay" id="authOverlay" style="display:none"></div>

    <!-- Image gallery modal -->
    <div class="modal-overlay" id="galleryModal">
        <div class="modal">
            <div class="modal-header">
                <h3>üñºÔ∏è Biblioth√®que d'images</h3>
                <button class="btn btn-ghost" style="padding:0.4rem 0.8rem" onclick="closeGallery()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="drop-zone" id="dropZone" onclick="document.getElementById('hidden-upload-input').click()">
                    üìÅ Cliquez ou glissez une image pour l'uploader
                </div>
                <input type="file" id="hidden-upload-input" accept="image/*" onchange="uploadImage(this.files[0])" />
                <div class="image-grid" id="imageGrid"></div>
            </div>
            <div class="modal-footer">
                <span id="selectedImgLabel" style="color:var(--muted);font-size:0.85rem;flex:1">Aucune image
                    s√©lectionn√©e</span>

                <button class="btn btn-primary" onclick="confirmImageSelection()">Ins√©rer</button>
            </div>

    </div>

    <!-- Main layout -->
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">‚úèÔ∏è Solution FLE</div>
            <button class="btn sidebar-btn active" id="newBtn" onclick="newArticle()">
                ‚ûï Nouvel article
            </button>
            <button class="btn sidebar-btn" onclick="logout()" style="margin-top:auto">
                üö™ D√©connexion
            </button>
            <div class="articles-nav">
                <h4>Articles</h4>
                <div id="navList"></div>
            </div>
        </aside>

        <!-- Main content -->
        <div class="main">
            <div class="topbar">
                <span class="topbar-title" id="topbarTitle">Nouvel article</span>
                <div class="topbar-actions">
                    <button class="btn btn-ghost" onclick="newArticle()">Annuler</button>
                    <button class="btn btn-primary" id="saveBtn" onclick="save()" style="margin-left:1rem">
                        üíæ Sauvegarder
                    </button>
                </div>
            </div>

            <div class="editor-area" id="editorArea">
                <!-- Titre -->
                <div class="field">
                    <label>Titre *</label>
                    <input type="text" id="f-title" placeholder="Titre de l'article..." />
                </div>

                <!-- Auteur + Date -->
                <div class="field-row">
                    <div class="field">
                        <label>Auteur</label>
                        <input type="text" id="f-author" value="Aline Gamblin" />
                    </div>
                    <div class="field">
                        <label>Date</label>
                        <input type="date" id="f-date" />
                    </div>
                </div>

                <!-- Description -->
                <div class="field">
                    <label>Description / R√©sum√©</label>
                    <textarea class="plain" id="f-description" rows="2"
                        placeholder="Courte description visible dans la liste..."></textarea>
                </div>

                <!-- Image -->
                <div class="field">
                    <label>Image de couverture</label>
                    <div class="image-field">
                        <input type="text" id="f-image" placeholder="/logo_Solution.jpg" oninput="updateImgPreview()" />
                        <img class="img-preview" id="imgPreview" src="/logo_Solution.jpg" alt="preview"
                            onerror="this.src='/logo_Solution.jpg'" />
                        <button type="button" class="img-upload-btn" onclick="openGallery('cover')">
                            üñºÔ∏è Choisir
                        </button>
                    </div>
                </div>

                <!-- Markdown editor -->
                <div class="field editor-wrapper">
                    <label>Contenu (Markdown)</label>
                    <textarea id="f-body"></textarea>
                </div>
            </div>

            <div class="empty-state" id="emptyState" style="display:none">
                <div class="icon">üìù</div>
                <p>S√©lectionnez un article ou cr√©ez-en un nouveau</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <input type="file" id="hidden-file-input" accept="image/*" />

    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script>
        // ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let sessionId = getCookie('ident') || '';
        let editingSlug = null;
        let articles = [];
        let easyMDE = null;
        let galleryMode = 'cover'; // 'cover' | 'editor'
        let selectedImageUrl = null;

        // ‚îÄ‚îÄ Auth ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function checkAuth() {
            if (!sessionId) return false;
            try {
                const res = await fetch('/api/blog', { headers: { 'x-session-id': sessionId } });
                return res.ok;
            } catch { return false; }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', headers: { 'x-session-id': sessionId } });
            document.cookie = "ident=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/';
        }

        // ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function init() {
            // Set today's date
            document.getElementById('f-date').valueAsDate = new Date();

            // Init EasyMDE
            easyMDE = new EasyMDE({
                element: document.getElementById('f-body'),
                spellChecker: false,
                autosave: { enabled: false },
                placeholder: '# Mon titre\n\n√âcrivez votre article en **Markdown**...',
                toolbar: [
                    'bold', 'italic', 'heading', '|',
                    'quote', 'unordered-list', 'ordered-list', '|',
                    'link',
                    {
                        name: 'image-gallery',
                        action: () => openGallery('editor'),
                        className: 'fa fa-image',
                        title: 'Ins√©rer une image',
                    },
                    '|',
                    'preview', 'side-by-side', 'fullscreen', '|',
                    'guide'
                ],
                previewRender: (text) => {
                    // Rendu markdown simple
                    return text
                        .replace(/^# (.+)/gm, '<h1>$1</h1>')
                        .replace(/^## (.+)/gm, '<h2>$1</h2>')
                        .replace(/^### (.+)/gm, '<h3>$1</h3>')
                        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.+?)\*/g, '<em>$1</em>')
                        .replace(/!\[(.+?)\]\((.+?)\)/g, '<img src="$2" alt="$1" style="max-width:100%;border-radius:8px"/>')
                        .replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2">$1</a>')
                        .replace(/^- (.+)/gm, '<li>$1</li>')
                        .split('\n').map(l => l.startsWith('<') ? l : (l.trim() ? `<p>${l}</p>` : '')).join('');
                }
            });

            loadArticles();
        }

        // ‚îÄ‚îÄ Articles ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadArticles() {
            const res = await fetch('/api/blog');
            articles = await res.json();
            renderNav();
        }

        function renderNav() {
            const list = document.getElementById('navList');
            if (articles.length === 0) {
                list.innerHTML = '<p style="font-size:0.82rem;color:var(--muted);padding:0.5rem">Aucun article</p>';
                return;
            }
            list.innerHTML = articles.map(a => `
        <div class="nav-article ${editingSlug === a.slug ? 'active' : ''}" onclick="editArticle('${a.slug}')">
            <span class="nav-article-title">${a.title}</span>
            <button class="nav-del" onclick="event.stopPropagation();deleteArticle('${a.slug}','${a.title.replace(/'/g, "\\'")}')">‚úï</button>
        </div>
    `).join('');
        }

        function newArticle() {
            editingSlug = null;
            document.getElementById('f-title').value = '';
            document.getElementById('f-author').value = 'Aline Gamblin';
            document.getElementById('f-date').valueAsDate = new Date();
            document.getElementById('f-description').value = '';
            document.getElementById('f-image').value = '/logo_Solution.jpg';
            updateImgPreview();
            easyMDE.value('');
            document.getElementById('topbarTitle').textContent = 'Nouvel article';
            document.getElementById('editorArea').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            renderNav();
        }

        async function editArticle(slug) {
            const res = await fetch(`/api/blog/${slug}`);
            if (!res.ok) { showToast('Article introuvable', 'error'); return; }
            const a = await res.json();

            editingSlug = slug;
            document.getElementById('f-title').value = a.title;
            document.getElementById('f-author').value = a.author;
            document.getElementById('f-date').value = a.date ? a.date.substring(0, 10) : '';
            document.getElementById('f-description').value = a.description || '';
            document.getElementById('f-image').value = a.image || '';
            updateImgPreview();
            easyMDE.value(a.body || '');
            document.getElementById('topbarTitle').textContent = `‚úèÔ∏è ${a.title}`;
            document.getElementById('editorArea').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            renderNav();
        }

        async function save() {
            const title = document.getElementById('f-title').value.trim();
            const body = easyMDE.value().trim();

            if (!title) { showToast('Le titre est requis', 'error'); return; }
            if (!body) { showToast('Le contenu est requis', 'error'); return; }

            const payload = {
                title,
                author: document.getElementById('f-author').value || 'Aline Gamblin',
                date: document.getElementById('f-date').value || new Date().toISOString().split('T')[0],
                description: document.getElementById('f-description').value,
                image: document.getElementById('f-image').value || '/logo_Solution.jpg',
                body
            };

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '‚è≥ Sauvegarde...';

            try {
                const url = editingSlug ? `/api/blog/${editingSlug}` : '/api/blog';
                const method = editingSlug ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json', 'x-session-id': sessionId },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.ok) {
                    showToast(data.message || 'Sauvegard√© !', 'success');
                    if (!editingSlug) editingSlug = data.slug;
                    document.getElementById('topbarTitle').textContent = `‚úèÔ∏è ${title}`;
                    await loadArticles();
                } else {
                    showToast(data.error || 'Erreur', 'error');
                }
            } catch (e) {
                showToast('Erreur r√©seau : ' + e.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'üíæ Sauvegarder';
            }
        }

        async function deleteArticle(slug, title) {
            if (!confirm(`Supprimer "${title}" ?`)) return;
            const res = await fetch(`/api/blog/${slug}`, {
                method: 'DELETE',
                headers: { 'x-session-id': sessionId }
            });
            const data = await res.json();
            if (res.ok) {
                showToast(data.message, 'success');
                if (editingSlug === slug) newArticle();
                await loadArticles();
            } else {
                showToast(data.error, 'error');
            }
        }

        // ‚îÄ‚îÄ Image preview ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function updateImgPreview() {
            const src = document.getElementById('f-image').value;
            document.getElementById('imgPreview').src = src || '/logo_Solution.jpg';
        }

        // ‚îÄ‚îÄ Image gallery ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function openGallery(mode) {
            galleryMode = mode;
            selectedImageUrl = null;
            document.getElementById('selectedImgLabel').textContent = 'Aucune image s√©lectionn√©e';
            document.getElementById('galleryModal').classList.add('open');
            await loadGallery();
        }

        function closeGallery() {
            document.getElementById('galleryModal').classList.remove('open');
            selectedImageUrl = null;
        }

        async function loadGallery() {
            try {
                const res = await fetch('/api/images', { headers: { 'x-session-id': sessionId } });
                const imgs = await res.json();
                const grid = document.getElementById('imageGrid');
                if (!imgs.length) {
                    grid.innerHTML = '<p style="color:var(--muted);font-size:0.85rem;grid-column:1/-1">Aucune image. Uploadez-en une !</p>';
                    return;
                }
                grid.innerHTML = imgs.map(img => `
            <div class="image-thumb" onclick="selectImage('${img.url}', this)" title="${img.name}">
                <img src="${img.url}" alt="${img.name}" loading="lazy"/>
                <div class="img-name">${img.name}</div>
            </div>
        `).join('');
            } catch {
                document.getElementById('imageGrid').innerHTML = '<p style="color:var(--red);font-size:0.85rem;grid-column:1/-1">Erreur de chargement</p>';
            }
        }

        function selectImage(url, el) {
            document.querySelectorAll('.image-thumb').forEach(t => t.style.borderColor = 'transparent');
            el.style.borderColor = 'var(--accent)';
            selectedImageUrl = url;
            document.getElementById('selectedImgLabel').textContent = url;
        }

        function confirmImageSelection() {
            if (!selectedImageUrl) { showToast('S√©lectionnez une image', 'error'); return; }
            if (galleryMode === 'cover') {
                document.getElementById('f-image').value = selectedImageUrl;
                updateImgPreview();
            } else {
                // Insert in editor
                const cm = easyMDE.codemirror;
                const cursor = cm.getCursor();
                cm.replaceRange(`![image](${selectedImageUrl})`, cursor);
                easyMDE.codemirror.focus();
            }
            closeGallery();
        }

        async function uploadImage(file) {
            if (!file) return;
            const formData = new FormData();
            formData.append('image', file);
            showToast('Upload en cours...', 'success');
            try {
                const res = await fetch('/api/images/upload', {
                    method: 'POST',
                    headers: { 'x-session-id': sessionId },
                    body: formData
                });
                const data = await res.json();
                if (res.ok) {
                    showToast('Image upload√©e !', 'success');
                    await loadGallery();
                } else {
                    showToast(data.error || 'Erreur upload', 'error');
                }
            } catch (e) {
                showToast('Erreur : ' + e.message, 'error');
            }
        }

        // ‚îÄ‚îÄ Drag & drop upload ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) uploadImage(file);
        });

        // ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast ${type} show`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // ‚îÄ‚îÄ Boot ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        (async () => {
            if (sessionId && await checkAuth()) {
                document.getElementById('authOverlay').style.display = 'none';
                init();
            } else {
                document.body.innerHTML = `
            <div style="display:flex; justify-content:center; align-items:center; height:100vh; background:var(--bg); color:var(--red); text-align:center; padding:2rem;">
                <div>
                    <h1 style="font-family:'Syne', sans-serif; font-size:2rem; margin-bottom:1rem;">üö´ Acc√®s refus√©</h1>
                    <p style="font-size:1.1rem; color:var(--text); margin-bottom:2rem;">Veuillez vous authentifier via le menu Admin sur la page d'accueil.</p>
                    <a href="/" style="display:inline-block; padding:0.8rem 1.5rem; background:var(--accent); color:white; text-decoration:none; border-radius:8px; font-weight:bold;">Retour √† l'accueil</a>
                </div>
            </div>
        `;
            }
        })();
    </script>
</body>
